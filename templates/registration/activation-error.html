{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class='row align-items-center animate__animated animate__fadeIn animate__delay-2s justify-content-center'>
            <div class="col-11 col-md-5 text-center my-5">
                {% if error %}
                    <h2 class=''>Activation Error. Please try again.</h2>
                {% else %}
                    <h2 class=''>Re-activate your Email Below.</h2>
                {% endif %}
            </div>
            <div class="w-100"></div>
            <div class="col-11 col-md-5 text-center">
                <form method='POST'>
                    {% csrf_token %}
                    {{ form|crispy}}
                    <input class='btn btn-primary' type='submit' value='Resend Activation' />
                </form>
        </div>
    </div>
    </div>
{% endblock %}
