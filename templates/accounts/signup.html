{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container">
    <section class="mb-4">
      <div class="row animated fadeIn delay-2s justify-content-center justify-content-md-end">
        <div class='col-11 col-md-5'>
          <h1>Sign Up</h1>
          <p>Already have an account? Then please <a href="#" style="color:blue;">sign in</a></p>
          <form class="signup" id="signup_form" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class='btn btn-primary mt-3 w-100 rounded-0 btn-md' type="submit" value="Sign Up"/>
          </form>
        </div>
      </div>
    </section>
</div>
{% endblock content %}
