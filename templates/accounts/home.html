{% extends 'base.html' %}

{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-12'>
            <h1>Account</h1>
            <hr/>
        </div>
        <div class='col-12 col-md-4 my-3'>
            <div class="card">
            <div class="card-body">
                <h4 class="card-title">Support</h4>
                    <div class='list-group'>
                        <a class='list-group-item' href='#'>About</a>
                        <a class='list-group-item' href='#'>Contact</a>
                    </div>
            </div>
            </div>
        </div>



        <div class='col-12 col-md-4 my-3' id='billing'>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Billing</h4>
                    <div class='list-group'>
                        <a class='list-group-item' href='#'>Orders</a>
                        <a class='list-group-item' href="{% url 'accounts:addresses' %}">Addresses</a>

                    </div>
                </div>
            </div>
        </div>


        <div class='col-12 col-md-4 my-3'>
            <div class="card">
            <div class="card-body">
                <h4 class="card-title">Account Details</h4> 
                    <div class='list-group'>
                        <a class='list-group-item' href='{% url "accounts:account-update" %}'>Update Details</a>
                        <a class='list-group-item' href='{% url "password_change" %}'>Change Password</a>
                        {% comment %} <a class='list-group-item' href='{% url "library" %}'>Library</a> {% endcomment %}
                        
                    </div>

            </div>
            </div>
        </div>


        {% comment %} <div class='col-12 col-md-3 my-3'>
            <div class="card">
            <div class="card-body">
                <h4 class="card-title">Preferences</h4> 
                    <div class='list-group'>
                        <a class='list-group-item' href='{% url "marketing-pref" %}'>Email Marketing</a>
                        
                    </div>

            </div>
            </div>
        </div> {% endcomment %}
    </div>
</div>
{% endblock content %}
