{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-8">
            <h1>{{ error_message }}</h1>
            <section class="text-dark font-weight-bold">
                <h2>{% if error == "500"%}5{% else %}4{% endif %}0{% if error == "404"%}4{% else %}0{% endif %}</h2>
            </section>
            <div class="d-flex justify-content-center">
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary btn-lg rounded-0" role="button">Go Back</a>
                <a href="{% url 'shop:shop-index' %}" class="btn btn-success btn-lg rounded-0" role="button">Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
